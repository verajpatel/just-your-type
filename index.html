<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Typographic</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Niconne|Roboto+Condensed:300,400,700" rel="stylesheet">
</head>
<body>

  <main class="grid text-center pin-c">
    <div class="pad-b-1-8 unit xs-1 s-1 m-1 l-1 max-length text">
      <div class="peta push-none">
        <p class="push-2 pad-b-2 small">To dream the impossible dream</p>
        <p class="push-2 pad-b-2 small">To bear with unbearable sorrow</p>
        <p class="push-2 pad-b-2 small">To right the unrightable wrong</p>
        <p class="push-2 pad-b-2 small">To try when your arms are too weary</p>
      </div>

      <div class="pad-t-1-8 unit xs-1 zindex-1000 exa pin-c">
        <p class="push-2 pad-t-2 big">To fight the unbeatable foe</p>
        <p class="push-2 pad-t-2 big">To run where the brave dare not go</p>
        <p class="push-2 pad-t-2 big">To love pure and chaste from afar</p>
        <p class="push-2 pad-t-2 big">To reach the unreachable star</p>
      </div>
    </div>

  </main>



</body>
</html>
